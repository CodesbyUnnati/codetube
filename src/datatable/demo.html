<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>CodeTube Table</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"/>
    <link href="CtTable.css" rel="stylesheet"/>
</head>
<body>
    
    <div class="container mt-4">
    
        <div class="row mt-3 mb-3">
            <div class="col-md-8"></div>
            <div class="col-md-4">
                <input type="search" placeholder="Search" class="form-control ct-data-search"/>
            </div>
        </div>
        <table class="table table-bordered table-striped ct-data-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Currency</th>
                    <th>Language</th>
                    <th>Phone Code</th>
                    <th>Demonym</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    
    </div>
    
    <footer class="text-center pt-2 pb-2">
        <p>Apache License 2.0 Tedir Ghazali</p>
    </footer>

    <script src="countries.js"></script>
    <script src="CtTable.classes.js"></script>
    <script>
        new CtTable({
            tableElement: '.table',
            searchElement: '.form-control'
        });
    </script>
</body>
</html>
