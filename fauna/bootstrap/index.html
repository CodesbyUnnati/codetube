<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Feature-rich Lightbox</title>
    <link rel="stylesheet" href="https://unpkg.com/bootstrap@4.4.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="jquery.fancybox.min.css">
</head>
<body>

    <div class="container mt-5 mb-5">
        <a data-fancybox data-type="iframe" href="http://www.pdf995.com/samples/pdf.pdf" class="btn btn-primary">Open Iframe</a>
        
        <a data-fancybox data-options='{"iframe" : {"css" : {"width" : "80%", "height" : "80%"}}}' href="https://www.google.com/maps/search/?api=1&query=centurylink+field" class="btn btn-success">Google Maps</a>
    </div>
    
    <script src="https://unpkg.com/jquery@3.4.1/dist/jquery.min.js"></script>
    <script src="jquery.fancybox.min.js"></script>
</body>
</html>
